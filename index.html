<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw</title>
<style>
    body {
        margin: 0;
        background: #0A0A0A;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .box {
        background: #161616;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px #000;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #0E6EB8;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        margin-top: 15px;
        cursor: pointer;
    }

    button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    /* SWITCH UI */
    .switch {
        position: relative;
        display: inline-block;
        width: 120px;
        height: 34px;
    }

    .switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #3C3C3C;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #0E6EB8;
    }

    input:checked + .slider:before {
        transform: translateX(85px);
    }

    .slider:after {
        content: 'BANK';
        color: white;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        font-size: 11px;
    }

    input:checked + .slider:after {
        content: 'UPI';
    }

    /* POPUP */
    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #202020;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        width: 80%;
        display: none;
        box-shadow: 0 0 20px #000;
        z-index: 1000;
    }

    #popup button {
        background: #0E6EB8;
        margin-top: 15px;
    }
    
    /* Details Section */
    .details-section {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        background: #1e1e1e;
        display: none;
    }
    
    .details-section.active {
        display: block;
    }
    
    .details-section h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
    }
    
    .input-group {
        margin-bottom: 15px;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #ccc;
    }
</style>
</head>
<body>

<h2>Withdraw Money</h2>

<div class="box">
    <label class="switch">
        <input type="checkbox" id="methodSwitch">
        <span class="slider"></span>
    </label>

    <p style="margin-top: 10px;">Current Method: <b id="methodText">BANK</b></p>

    <input type="number" id="amount" placeholder="Enter amount (Min 300 - Max 120000)">
    
    <!-- Bank Details Section -->
    <div id="bankDetails" class="details-section active">
        <h3>Bank Details</h3>
        <div class="input-group">
            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" placeholder="Enter bank name">
        </div>
        <div class="input-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" placeholder="Enter account number">
        </div>
        <div class="input-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" placeholder="Enter IFSC code">
        </div>
    </div>
    
    <!-- UPI Details Section -->
    <div id="upiDetails" class="details-section">
        <h3>UPI Details</h3>
        <div class="input-group">
            <label for="upiId">UPI ID</label>
            <input type="text" id="upiId" placeholder="Enter UPI ID (e.g., name@upi)">
        </div>
    </div>
    
    <button id="withdrawBtn">Proceed Withdrawal</button>
</div>

<div id="popup">
    <h3 id="popupMsg"></h3>
    <button onclick="closePopup()">OK</button>
</div>

<script>
let withdrawBtn = document.getElementById("withdrawBtn");
let amountInput = document.getElementById("amount");
let methodText = document.getElementById("methodText");
let methodSwitch = document.getElementById("methodSwitch");
let bankDetails = document.getElementById("bankDetails");
let upiDetails = document.getElementById("upiDetails");

// Update method name and details section on toggle
methodSwitch.addEventListener("change", function () {
    methodText.innerText = this.checked ? "UPI" : "BANK";
    
    if (this.checked) {
        bankDetails.classList.remove("active");
        upiDetails.classList.add("active");
    } else {
        upiDetails.classList.remove("active");
        bankDetails.classList.add("active");
    }
});

// Popup System
function showPopup(msg) {
    document.getElementById("popupMsg").innerText = msg;
    document.getElementById("popup").style.display = "block";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

// Withdrawal Button
withdrawBtn.onclick = function () {
    let amount = parseInt(amountInput.value);
    let method = methodText.innerText;

    if (!amount || amount < 300 || amount > 120000) {
        showPopup("Enter valid amount (300 - 120000)");
        return;
    }

    // Validate method-specific details
    if (method === "BANK") {
        let bankName = document.getElementById("bankName").value.trim();
        let accountNumber = document.getElementById("accountNumber").value.trim();
        let ifscCode = document.getElementById("ifscCode").value.trim();
        
        if (!bankName || !accountNumber || !ifscCode) {
            showPopup("Please fill all bank details");
            return;
        }
        
        if (accountNumber.length < 9 || accountNumber.length > 18) {
            showPopup("Please enter a valid account number");
            return;
        }
        
        if (ifscCode.length !== 11) {
            showPopup("Please enter a valid IFSC code");
            return;
        }
    } else if (method === "UPI") {
        let upiId = document.getElementById("upiId").value.trim();
        
        if (!upiId) {
            showPopup("Please enter UPI ID");
            return;
        }
        
        if (!upiId.includes("@")) {
            showPopup("Please enter a valid UPI ID (e.g., name@upi)");
            return;
        }
    }

    let balance = parseInt(localStorage.getItem("user_balance")) || 0;

    if (balance < amount) {
        showPopup("Insufficient Balance! Your balance: â‚¹" + balance);
        return;
    }

    // Deduct balance
    localStorage.setItem("user_balance", balance - amount);

    // Redirect to process page
    window.location.href = "/wdc#" + amount + "#" + method;
};
</script>

</body>

<script>
  // Highlight active link using pathname (no hash). Falls back to first item.
  (function(){
    try{
      const links = document.querySelectorAll('.killer-bottom-nav .nav-link');
      const path = (location.pathname || '/').replace(/\/$/, '');
      let matched = false;
      links.forEach(a=>{
        const href = (new URL(a.href, location.origin)).pathname.replace(/\/$/, '');
        if(href === path){ a.classList.add('active'); matched = true; }
        else a.classList.remove('active');
      });
      if(!matched && links[0]) links[0].classList.add('active');
    }catch(e){console.warn('nav init', e)}
  })();
</script>
