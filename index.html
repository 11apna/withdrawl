<!-- Floating Top Bar -->
<div class="killer-top-bar">
  <div class="brand-box">
    <img src="https://d13ir53smqqeyp.cloudfront.net/d11-static-pages/images/dream11LogoWhite.webp" class="brand-img">
    <span class="pro-badge">PRO</span>
  </div>

  <!-- Username center -->
  <span id="userName" class="user-name"></span>

  <!-- Wallet right -->
  <button id="walletBtn" class="wallet-btn">₹0</button>
</div>

<style>
.killer-top-bar{
  position: fixed;top: 14px;left: 50%;transform: translateX(-50%);
  width: calc(100% - 32px);max-width: 760px;height: 62px;
  background: linear-gradient(180deg, rgba(10,12,20,0.85), rgba(12,14,24,0.6));
  border-radius: 16px;border: 1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(8px) saturate(120%);
  display: flex;align-items: center;justify-content: space-between;
  padding: 0 14px;box-shadow: 0 10px 26px rgba(0,0,0,0.45);
  z-index: 9999999;
}
.brand-box{display: flex;align-items:center;gap:8px;}
.brand-img{width:115px;filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));}
.pro-badge{background:linear-gradient(90deg,#ff006a,#ff7e00);padding:3px 10px;border-radius:8px;color:#fff;font-size:13px;font-weight:700;}
.user-name{position:absolute;left:50%;transform:translateX(-50%);font-size:15px;font-weight:700;color:#fff;text-transform:capitalize;}
.wallet-btn{
  background:linear-gradient(90deg,rgba(0,255,209,0.22),rgba(122,95,255,0.22));
  padding:8px 14px;border-radius:12px;font-size:14px;font-weight:700;
  border:1px solid rgba(255,255,255,0.1);color:#fff;
}
</style>

<script>
(function() {
  const walletBtn = document.getElementById("walletBtn");
  const userName = document.getElementById("userName");

  // Read hash: #username#balance
  let hash = location.hash.replace("#", "");
  if (hash.includes("#")) {
    const parts = hash.split("#");
    const u = parts[0] || "";
    const b = parts[1] || "0";

    if (u) localStorage.setItem("APP_USER", u);
    if (b && !isNaN(b)) localStorage.setItem("APP_BALANCE", b);

    // Remove hash from URL
    history.replaceState(null, "", location.pathname + location.search);
  }

  // Load saved values
  const savedUser = localStorage.getItem("APP_USER") || "Guest";
  const savedBal = localStorage.getItem("APP_BALANCE") || "0";

  userName.textContent = savedUser;
  walletBtn.textContent = "₹" + savedBal;

})();
</script>

<style>
  .killer-bottom-nav {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 18px;
    width: calc(100% - 28px);
    max-width: 760px;
    height: 72px;
    background: linear-gradient(180deg, rgba(10,12,20,0.85), rgba(12,14,24,0.6));
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 14px;
    gap: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(122,95,255,0.08);
    border: 1px solid rgba(255,255,255,0.04);
    z-index: 9999999;
    backdrop-filter: blur(6px) saturate(120%);
    -webkit-tap-highlight-color: transparent;
  }

  .killer-bottom-nav .nav-link{
    flex: 1 1 0;
    height: 56px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    text-decoration: none;
    color: rgba(255,255,255,0.85);
    font-family: 'Segoe UI', system-ui, -apple-system;
    font-weight: 700;
    font-size: 12px;
    letter-spacing: 0.6px;
    border-radius: 12px;
    transition: transform 180ms cubic-bezier(.2,.9,.2,1), box-shadow 180ms;
    position: relative;
    overflow: visible;
  }

  .killer-bottom-nav .nav-link:hover{transform: translateY(-4px);}

  .nav-icon{width:22px;height:22px;display:block}
  .nav-icon path, .nav-icon rect, .nav-icon circle{vector-effect: non-scaling-stroke}

  .nav-label{font-size:10px;color:rgba(255,255,255,0.75);}

  /* Center CTA styling */
  .killer-bottom-nav .nav-link.cta{
    flex: 0 0 86px;
    transform: translateY(-10%);
    margin-top: -4px;
  }

  .cta .cta-icon{width:56px;height:56px;filter: drop-shadow(0 6px 18px rgba(255,58,167,0.14)) drop-shadow(0 10px 40px rgba(255,122,89,0.06));}

  /* Active state (based on pathname) */
  .killer-bottom-nav .nav-link.active{
    background: linear-gradient(90deg, rgba(122,95,255,0.12), rgba(0,255,209,0.06));
    box-shadow: 0 8px 28px rgba(122,95,255,0.08), inset 0 1px 0 rgba(255,255,255,0.02);
    color: #fff;
    transform: translateY(-6px);
  }

  /* small screens tweak */
  @media (max-width:420px){
    .killer-bottom-nav{height:66px;padding:6px 8px;border-radius:12px}
    .killer-bottom-nav .nav-link{height:48px;font-size:10px}
    .killer-bottom-nav .nav-link.cta{flex-basis:72px}
    .cta .cta-icon{width:48px;height:48px}
  }
</style>

<script>
  // Highlight active link using pathname (no hash). Falls back to first item.
  (function(){
    try{
      const links = document.querySelectorAll('.killer-bottom-nav .nav-link');
      const path = (location.pathname || '/').replace(/\/$/, '');
      let matched = false;
      links.forEach(a=>{
        const href = (new URL(a.href, location.origin)).pathname.replace(/\/$/, '');
        if(href === path){ a.classList.add('active'); matched = true; }
        else a.classList.remove('active');
      });
      if(!matched && links[0]) links[0].classList.add('active');
    }catch(e){console.warn('nav init', e)}
  })();
</script>
